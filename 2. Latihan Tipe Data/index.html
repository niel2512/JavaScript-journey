<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  </head>
  <body>
    <h1 class="row justify-content-center">Penjumlahan 2 Tipe Data</h1>
    <div class="container">
      <div class="row justify-content-center mt-4">
        <div class="col-4">
          <div class="input-group">
            <input type="text" id="angka_1" class="form-control text-center" placeholder="Masukkan Angka 1" />
          </div>
        </div>
        <div class="col-4">
          <div class="input-group">
            <input type="number" id="angka_2" class="form-control text-center" placeholder="Masukkan Angka 2" />
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <button type="button" class="btn btn-primary col-2" id="button_jumlah">Jumlah</button>
      </div>
      <div class="row text-center mt-4">
        <p>Hasil : <span id="hasil"></span></p>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
