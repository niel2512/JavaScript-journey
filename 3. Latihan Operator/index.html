<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div class="row my-4">
        <h1 class="text-center">Latihan Operator</h1>
      </div>
    </div>
    <!-- Aritmatika -->
    <div class="container mt-5">
      <h4>Operasi Aritmatika</h4>
      <div class="row justify-content-center">
        <div class="col-2">
          <div class="input-group">
            <input id="aritmatika1" type="text" class="form-control" placeholder="Masukkan Angka 1" />
          </div>
        </div>
        <div class="col-2">
          <!-- dropdown -->
          <div class="input-group">
            <select id="operator" class="form-select">
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">x</option>
              <option value="/">/</option>
              <option value="%">%</option>
            </select>
          </div>
        </div>
        <div class="col-2">
          <div class="input-group">
            <input id="aritmatika2" type="number" class="form-control" placeholder="Masukkan Angka 2" />
          </div>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" id="button">Hitung</button>
          <span class="mx-4" id="hasil">Hasil</span>
        </div>
      </div>
    </div>
    <!-- Logika -->
    <div class="container mt-3">
      <h4>Operasi Logika</h4>
      <div class="row justify-content-center">
        <div class="col-2">
          <div class="input-group">
            <input id="boolean1" type="text" class="form-control" placeholder="Masukkan Angka 1" />
          </div>
        </div>
        <div class="col-2">
          <!-- dropdown -->
          <div class="input-group">
            <select id="operatorBool" class="form-select">
              <option value="&&">And</option>
              <option value="||">OR</option>
            </select>
          </div>
        </div>
        <div class="col-2">
          <div class="input-group">
            <input id="boolean2" type="number" class="form-control" placeholder="Masukkan Angka 2" />
          </div>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" id="buttonBool">Hitung</button>
          <span class="mx-4" id="hasilBool">Hasil</span>
        </div>
      </div>
    </div>
    <!-- Komparasi -->
    <div class="container mt-3">
      <h4>Operasi Komparasi</h4>
      <div class="row justify-content-center">
        <div class="col-2">
          <div class="input-group">
            <input id="komparasi1" type="text" class="form-control" placeholder="Masukkan Angka 1" />
          </div>
        </div>
        <div class="col-2">
          <!-- dropdown -->
          <div class="input-group">
            <select id="operatorKomparasi" class="form-select">
              <option value=">">Apa Lebih Dari?</option>
              <option value=">=">Apa Lebih Sama?</option>
              <option value="<">Apa Kurang Dari?</option>
              <option value="<=">Apa Kurang Sama?</option>
              <option value="==">Apa Sama?</option>
              <option value="!=">Apa Tidak Sama?</option>
              <option value="===">Apa Sama Persis Banget?</option>
              <option value="!==">Apa Tidak Sama Persis Banget?</option>
            </select>
          </div>
        </div>
        <div class="col-2">
          <div class="input-group">
            <input id="komparasi2" type="number" class="form-control" placeholder="Masukkan Angka 2" />
          </div>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" id="buttonKomparasi">Hitung</button>
          <span class="mx-4" id="hasilKomparasi">Hasil</span>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
